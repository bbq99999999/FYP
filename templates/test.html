<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录</title>
    <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<div>
    <h1>用户注册登录</h1>
    <div><span>用户名：</span><input id='username' type="text"></div>
    <div><span>密码：</span><input id='password' type="text"></div>
    <button id="zc">注册</button>
    <button id="login">登录</button>
</div>
</body>


<script>
    $(document).ready(function () {
        $("#zc").click(function () {
            username = $("#username").val();
            password = $("#password").val();
            alert(username, password);
            $.ajax({
                url: 'http://127.0.0.1:8080/travel/register/',
                type: 'POST',
                async: true, //或false,是否异步
                timeout: 5000, //超时时间    //返回的数据格式：json/xml/html/script/jsonp/text
                data: {
                    'username': username,
                    'password': password
                },
                dataType: "json",
                success: function (data) {
                    console.log(data)
                    alert(data.data)

                },
                error: function (xhr, textStatus) {
                    console.log('error')
                    console.log(xhr)
                    console.log(textStatus)
                },
                complete: function () {
                    console.log('end')
                }
            });
        });
    });
</script>
</html>
