<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
 <div>
     <span>MONEY:</span><input id="mymoney" type="text">
     <button id="submit">PAY</button>
 </div>
</body>
<script>
    $(document).ready(function () {
        $("#submit").click(function () {
            money = $("#mymoney").val();
            alert(money);
            $.ajax({
                url: 'http://127.0.0.1:8080/travel/pay/',
                type: 'POST', //POST
                async: true, //或false,是否异步
                timeout: 5000, //超时时间    //返回的数据格式：json/xml/html/script/jsonp/text
                data: {
                    'money': money,

                },
                dataType: "json",
                success: function (data) {
                    console.log(data)
                    alert(data.data2)

                },
                error: function (xhr, textStatus) {
                    console.log('错误')
                    console.log(xhr)
                    console.log(textStatus)
                },
                complete: function () {
                    console.log('结束')
                }
            });
        });
    });
</script>

</html>
